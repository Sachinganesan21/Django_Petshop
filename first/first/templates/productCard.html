<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{p.Product_picture.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
         <h5 class="card-title">{{p.id}}</h5>

          {% if decision %}
          <p class="card-text" style="color:red">{{p.Product_name | upper}}</p>
          {% else %}
          <p class="card-text">{{p.Product_name | upper}}</p>
          {% endif %}

          <p class="card-text"><b>{{p.Product_description|first}}</b>
            {{p.Product_description|slice:"1:"}}</p>



          <!-- <p class="card-text">{{p.Product_name | upper}}</p>
          <p class="card-text"><b>{{p.Product_description|first}}</b>
           {{p.Product_description|slice:"1:"}}</p>
          <p class="card-text">{{p.Product_price|floatformat:3}}</p>
          <p class="card-text"><small class="text-muted">{{p.Product_brand|length}}</small></p>
          <p class="card-text"><small class="text-muted">Omkar{{"Omkar"|length_is:10}}</small></p> 
          <p class="card-text"><small class="text-muted">Omkar{{"Omkar"|add:"Godbye"}}</small></p> 
          <p class="card-text"><small class="text-muted">Omkar{{10|add:20}}</small></p> 
          <p class="card-text"><small class="text-muted">Omkar{{"Omkar"|cut:"Om"}}</small></p>  -->

          
          <form action="{% url 'add_to_cart' ProductId=p.id %}">

          <button type="button" onclick="updateQuantity('{{p.id}}',-1)">-</button>
          <input type="number" name="quantity" id="quantity-{{p.id}}" value="1">
          <button type="button" onclick="updateQuantity('{{p.id}}',1)">+</button>

          <button type="submit" class="btn btn-success">
          Add to cart  <!--<a href="{% url 'add_to_cart' ProductId=p.id %}"> Add to cart </a> -->
          </button>

        </form>

        <script> 
        function updateQuantity(ProductId,operation)
        {
          
          var quantityInput=document.getElementById("quantity-"+ProductId);
          var currentQuantity=parseInt(quantityInput.value);

          var newQuantity=currentQuantity+operation;
          quantityInput.value=newQuantity;

        }



        </script>

      </div>
    </div>
  </div>
